<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Management System</title>
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  </head>
  <body>
    <div class="crud">
      <div class="nav">
        <button id="toggle-language">EN</button>
      </div>
      <div class="head">
        <h1>Product Management System</h1>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="Product Name" />
        <div class="price">
          <input
            type="number"
            onkeyup="getTotal()"
            id="price"
            placeholder="Price"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="ads"
            placeholder="Ads"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="discount"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            onclick="searchData(this.value)"
            id="search"
            placeholder="Search"
          />
          <div class="searchButton">
            <button onclick="getSearchMode(this.id)" id="searchName">
              Search by name
            </button>
            <button onclick="getSearchMode(this.id)" id="searchCategory">
              Search by category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <div class="table-container">
          <table>
            <thead>
              <th id="id-header">id</th>
              <th id="title-header">title</th>
              <th id="price-header">price</th>
              <th id="taxes-header">taxes</th>
              <th id="ads-header">ads</th>
              <th id="discount-header">discount</th>
              <th id="total-header">total</th>
              <th id="count-header">count</th>
              <th id="category-header">category</th>
              <th id="delete-header"></th>
              <th id="update-header"></th>
            </thead>
            <tbody id="tbody">
              <td>1</td>
              <td>apple</td>
              <td>100</td>
              <td>10</td>
              <td>10</td>
              <td>15</td>
              <td>522</td>
              <td>phone</td>
              <td><button id="update">Update</button></td>
              <td><button id="delete">Delete</button></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="languge.js"></script>
    <script src="index.js"></script>
  </body>
</html>
